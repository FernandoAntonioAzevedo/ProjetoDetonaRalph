<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon do Game -->
     <link rel="shortcut icon" href="assets/img/favicon.jpg" type="image/x-icon">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Press+Start+2P&display=swap">

    <!-- Styles -->
     <link rel="stylesheet" href="assets/css/reset.css">
     <link rel="stylesheet" href="assets/css/main.css">

    <title>Detona Ralph</title>
</head>
<body>
    <div class="container">
        <div class="menu">
            <div class="menu-time">
                <h2>Tempo</h2>
                <h2 id="time-left" class="valor">0</h2>
            </div>
            <div class="menu-score">
                <h2>Pontuação</h2>
                <h2 id="score" class="valor">0</h2>
            </div>
            <div class="menu-lives">
                <img src="./assets/img/player.png" alt="imagem do player"/>
                <h2 class="valor">x5</h2>
            </div>

            <div class="menu-ranking">
                <h2>Ranking</h2>
                <ol id="ranking-list"></ol>
            </div>

            <div class="menu-reset">
                <button id="reset-btn">Reiniciar</button>
            </div>
        </div>

        <!-- Linhas para area do jogo -->
        <div class="panel">
            <div class="panel-row">
                <div class="square enemy" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </div>
            <div class="panel-row">
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
            </div>
            <div class="panel-row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>
        </div>
    </div>
    
    <script defer src="assets/scripts/engine.js"></script>
</body>
</html>
